{% extends 'base.html' %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
    <div class="row my-3 p-3">
        <h1>{{user.name}}의 회원정보 수정 페이지입니다.</h1>
    </div>

    <div class="form-content">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="small mb-1">이름:</label>
                            {{ user.name }}
                        <label class="small mb-1">이메일:</label>
                            {{ user.email }}
                    </div>
                    <div class="form-group">
                        <label class="small mb-1">프로필 사진 변경:</label>{{ profile_form.avatar }}
                    </div>
                </div>
            </div>
            <br><br>
            {{ UserCreationForm.as_p }}

            <button type="submit" class="btn btn-dark btn-lg">저장하기</button>
            <button type="reset" class="btn btn-dark btn-lg">초기화</button>
        </form>
    </div>


{% endblock content %}
